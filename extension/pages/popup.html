<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link href="../css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/toastr.min.css">

    <script src="../js/utils/jquery.min.js"></script>
    <script src="../js/utils/clipboard.min.js"></script>
    <script src="../js/utils/toastr.min.js"></script>
    <script src="../js/utils/layui.js"></script>


    <script src="../js/algorithms/AlgorithmInterface.js"></script>
    <script src="../js/algorithms/Base64A.js"></script>
    <script src="../js/algorithms/Base32A.js"></script>
    <script src="../js/algorithms/MD5.js"></script>
    <script src="../js/algorithms/URLA.js"></script>
    <script src="../js/algorithms/Unicode.js"></script>
    <script src="../js/algorithms/HTML.js"></script>

    <script src="../js/cipher.js"></script>





</head>

<body>

    <div class="container">

        <h1 class="title">Hello Web-Encoder</h1>
        <div class="text-top">
            <textarea id="content" name="" rows="8" required lay-verify="required" placeholder="请输入"
                class="layui-textarea"></textarea>
        </div>

        <div class="inputs layui-form">
            <select id="algorithm" lay-verify="">
                <option value="1">Base64</option>
                <option value="7">Base32</option>
                <option value="2">Url</option>
                <option value="6">Url (All char)</option>
                <option value="3">Md5</option>
                <option value="4">Unicode</option>
                <option value="5">HTML实体</option>
            </select>



            <div class="btns">
                <div class="layui-btn-group">
                    <button id="encode" type="button" class="layui-btn layui-btn-normal">编码</button>
                    <button id="decode" type="button" class="layui-btn layui-btn-normal">解码</button>
                </div>
            </div>


        </div>

        <div class="text-bottom">
            <textarea id="result" name="" rows="8" required lay-verify="required" placeholder="请输入"
                class="layui-textarea"></textarea>
        </div>

        <div class="copy">
            <div>
                <a href="https://github.com/tanyiqu/web-encoder" target="_blank">Web-Encoder v1.2.1</a>
                &nbsp;&nbsp;&nbsp;
                <a href="https://github.com/tanyiqu/web-encoder" target="_blank">Github</a>
            </div>
            <button id="copy" type="button" class="layui-btn">复制</button>
        </div>

    </div>

    <script src="../js/function.js"></script>

</body>

</html>
