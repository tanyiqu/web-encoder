<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link href="../css/layui.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/toastr.min.css">
    <script src="../js/toastr.min.js"></script>


    <script src="../js/layui.js"></script>
</head>

<body>

    <div class="container">

        <h1 class="title">Hello Web-Encoder</h1>
        <div class="text-top">
            <textarea name="" rows="8" required lay-verify="required" placeholder="请输入"
                class="layui-textarea"></textarea>
        </div>

        <div class="inputs layui-form">
            <select lay-verify="">
                <option value="Base64">Base64</option>
                <option value="Url">Url</option>
                <option value="Md5">Md5</option>
            </select>



            <div class="btns">
                <div class="layui-btn-group">
                    <button id="encode" type="button" class="layui-btn layui-btn-normal">编码</button>
                    <button id="decode" type="button" class="layui-btn layui-btn-normal">解码</button>
                </div>
            </div>


        </div>

        <div class="text-bottom">
            <textarea name="" rows="8" required lay-verify="required" placeholder="请输入"
                class="layui-textarea"></textarea>
        </div>

        <div class="copy">
            <a href="https://github.com/tanyiqu/web-encoder" target="_blank">Github</a>
            <button id="copy" type="button" class="layui-btn">复制</button>
        </div>

    </div>

    <script src="../js/function.js"></script>

</body>

</html>
